<mat-card appearance="raised">
  <mat-card-header
    ><mat-card-title>Save your game</mat-card-title></mat-card-header
  >
  <mat-card-content>
    <app-board-editor-form
      [submitDisabled]="submitDisabled"
      [error]="error"
      [form]="form"
      (submit)="submit.emit()"
    ></app-board-editor-form>
  </mat-card-content>
</mat-card>
