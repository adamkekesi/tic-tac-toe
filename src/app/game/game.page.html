<div class="reset"></div>

<div
  class="new-game-button-container"
  [style.visibility]="gameState === 0 ? 'hidden': 'visible'"
>
  <button
    class="new-game-button"
    mat-raised-button
    color="primary"
    (click)="reset()"
  >
    New Game
  </button>
</div>

<div
  class="grid-container"
  [style.grid-template-columns]="'repeat(' + size + ', 1fr)'"
>
  <div
    *ngFor="let cell of board; let i = index"
    class="grid-item"
    (click)="play(i)"
  >
    <img
      *ngIf="cell > 0"
      [src]="'assets/' + (cell === 1 ? 'x': 'o') +'.png'"
      alt=""
    />
  </div>
</div>
